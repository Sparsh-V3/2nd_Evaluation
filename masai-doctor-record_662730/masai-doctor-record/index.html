<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form>
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Doctor ID" type="text" id="doctor_id" />
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  
  <script>
    let form = document.querySelector("form"),
    doctor = document.getElementById("name"),
    docID= document.getElementById("doctor_id"),
    spe = document.getElementById("specialization"),
    exp = document.getElementById("experience"),
    email = document.getElementById("email"),
    num = document.getElementById("mobile"),
    del = document.querySelector("button"),
    AllData = [];

form.addEventListener("submit", (e)=>{
    e.preventDefault();
    let Data = {};
    Data.input1 = doctor.value;
    Data.input2 = docID.value;
    Data.input3 = spe.value;
    Data.input4 = exp.value;
    Data.input5 = email.value;
    Data.input6 = num.value;
    AllData.push(Data);

    document.querySelector("tbody").innerHTML = null;    

    AllData.map((ele)=>{
        let row = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("button");

    
        td1.innerText = ele.input1;
        td2.innerText = ele.input2;
        td3.innerText = ele.input3;
        td4.innerText = ele.input4;
        td5.innerText = ele.input5;
        td6.innerText = ele.input6;
        td8.innerText = "Delete";

        if(td4.innerText > 5){
            td7.innerText = "Senior";
            row.append(td1,td2,td3,td4,td5,td6,td7,td8);
            document.querySelector("tbody").append(row);
        }
        else if(td4.innerText <= 5 && td4.innerText >= 2){
            td7.innerText = "Junior";
            row.append(td1,td2,td3,td4,td5,td6,td7,td8);
            document.querySelector("tbody").append(row);
        }
        else{
            td7.innerText = "Trainee";
            row.append(td1,td2,td3,td4,td5,td6,td7,td8);
            document.querySelector("tbody").append(row);
        }
        td8.addEventListener("click", (event)=>{
            event.target.parentNode.remove();
            AllData.pop(Data);
        })
    });
});

  </script>
</html>
